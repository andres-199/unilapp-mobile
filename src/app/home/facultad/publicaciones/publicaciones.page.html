<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onCLickBackButton()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> {{facultad.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider sticky>
      <ion-label color="primary"> {{title}} </ion-label>
    </ion-item-divider>

    <ion-item *ngFor="let publicacion of publicaciones">
      <ion-thumbnail slot="start">
        <img [src]="env.STORAGE+publicacion?.imagenes[0]?.path" />
      </ion-thumbnail>
      <ion-label> {{publicacion.nombre}} </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onClickAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

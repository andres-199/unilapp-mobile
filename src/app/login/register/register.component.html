<form #_form="ngForm">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input
      type="text"
      name="nombre"
      [(ngModel)]="persona.nombre"
      required
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellidos</ion-label>
    <ion-input
      type="text"
      name="apellido"
      [(ngModel)]="persona.apellido"
      required
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo Electr칩nico</ion-label>
    <ion-input
      type="email"
      email
      name="correo"
      [(ngModel)]="persona.correo"
      required
    ></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-text color="primary"> Crea una contrase침a para tu cuenta </ion-text>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contrase침a</ion-label>
    <ion-input
      type="password"
      name="psw1"
      [(ngModel)]="password.psw1"
      required
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Verifica tu contrase침a</ion-label>
    <ion-input
      type="password"
      name="psw2"
      [(ngModel)]="password.psw2"
      required
    ></ion-input>
  </ion-item>

  <ion-button
    expand="block"
    style="margin: 2em 0 1em 0"
    (click)="onClickRegistrar(_form)"
  >
    Registrar
  </ion-button>
  <ion-button
    type="reset"
    expand="block"
    fill="clear"
    (click)="onCancel.emit()"
  >
    Cancelar
  </ion-button>
</form>

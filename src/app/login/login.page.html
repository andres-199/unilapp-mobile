<ion-content color="primary">
  <div class="container">
    <ion-card>
      <img style="width: 100%" src="assets/img/logo.png" />

      <ion-card-content>
        <ng-container *ngIf="isLogin;else register">
          <form #loginForm="ngForm">
            <ion-item>
              <ion-label position="floating">Correo Electr칩nico</ion-label>
              <ion-input
                email
                type="email"
                name="usuario"
                [(ngModel)]="user.usuario"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contrase침a</ion-label>
              <ion-input
                type="password"
                name="contrasena"
                [(ngModel)]="user.contrasena"
              ></ion-input>
            </ion-item>
            <ion-button
              expand="block"
              style="margin: 2em 0 1em 0"
              (click)="onClickLogin(loginForm)"
            >
              Iniciar Sesi칩n
            </ion-button>
          </form>
          <ion-button expand="block" fill="clear" (click)="isLogin=false">
            Registrarse
          </ion-button>
          <ion-button
            expand="block"
            fill="clear"
            href="login/forgotten-password"
          >
            Recuperar contrase침a
          </ion-button>
        </ng-container>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ng-template #register>
  <app-register
    (onCancel)="isLogin=true"
    (onRegister)="user=$event; isLogin=true"
  ></app-register>
</ng-template>
